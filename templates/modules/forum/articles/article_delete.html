{% extends 'main.html' %}

{% block content %}
<div class="card mb-3 border-0 nth-shadow">
    <div class="card-body">
        <div class="card-title nth-card-title">
            <h4>Xóa bài đăng</h4>
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="alert alert-warning" role="alert">
                <i class="fas fa-info-circle"></i> Bạn có muốn xóa bài đăng: <strong>{{ article.title }}</strong>, không?
            </div>
            <div class="d-grid gap-2 d-md-block mt-2">
                <button type="submit" class="btn btn-dark">Xóa</button>
                <a href="{{ article.get_absolute_url }}" class="btn btn-primary">Không</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
